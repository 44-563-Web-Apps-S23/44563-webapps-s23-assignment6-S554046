<!DOCTYPE html>

<body>

<h2>Painter entry Rohit Mangipudi</h2>

<form>
    <label for="painter"> The hidden painter name </label>
    <input type ="password" id="painter" name="painter" value="Monet">
    <br>
    <label for="guessPainter">Guess the painter </label>
    <input type ="text" id="guessPainter" name="guessPainter" autofocus> 
    <br>
    <input type="button" onclick="checkPainter();" value="check the guess">
</form>
<p id="results">The count of good and oops guess </p>

<script> 
var good=0;
var oops=0; 
function checkPainter(){
    console.log("Getting from values")
    paintername = document.getElementById("painter").value
    guesspaintername = document.getElementById("guessPainter").value
    if(paintername == guesspaintername){
        good = good + 1
        alert("You got it right")
    }
    else{ 
        oops=oops+1
        alert("Sorry")
        
    }
    document.getElementById("results").innerHTML ="Good Guess : " + good + "\n Incorrect Guess : " + oops
}
</script>
<div class="container-fluid">
    <img src="Abelia.jpg" class="img-fluid" id="img" alt="Abelia", onclick=selectImage() height=100, width=100>    
</div>
    <script>
        useImage =1
        function selectImage(){
            switch(useImage){
                
                case 1:
                document.getElementById("img").src = "Abelia.jpg";
                    useImage = 2;
                     break;
                case 2:
                document.getElementById("img").src= "macho-fern.jpg";
                    useImage = 3;
                    break;
                case 3:
                document.getElementById("img").src = "Galaxy_Petunia.jpg"
                    useImage = 1;
                    break;
        }
    }
     </script>
